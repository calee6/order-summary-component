<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Red Hat Display (Weight: 500, 700, 900)-->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="illustration-image"></div>

    <div class="information">
      <div class="information-section">
        <h1>Order Summary</h1>
      </div>
  
      <div class="information-section">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
    
      <div class="music-plan information-section">

          <div class="plan">
            <div>
              <img src="images/icon-music.svg" alt="Music Icon" class="music-icon">
            </div>
            <div>
              <p class="annual-plan">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>

          <div>
            <a href="#" class="change">Change</a>
          </div>

      </div>
      
      <div class="information-section">
        <a href="#" class="payment">Proceed to Payment</a>
      </div>

      <div class="information-section">
        <a href="#" class="cancel">Cancel Order</a>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
